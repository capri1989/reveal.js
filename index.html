<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
   			    <section id="qrcode" data-menu-title="QR code">
                                <div class="qrcode" id="qrcode-talk"></div>
                                <p><a href="https://capri1989.github.io/osc-2020/" target="_blank"
                                      id="talk">https://capri1989.github.io/osc-2020/</a></p>
                	    </section>
			    <section 
                        	data-markdown="markdown/slides.md"
                        	data-separator="^\n---"  
                        	data-separator-vertical="^\n--"  
                        	data-notes="^Note:"  
                        	data-charset="utf-8"> 
			    </section>
			    <section data-transition="zoom">
			   	<h1>The End</h1>
				<h2>Questions?</h2>
			    </section>
			</div>	
		</div>
	<script src="qrcodejs/qrcode.js"></script>
	<script src="qrcodejs/qrcode.js"></script>
        <script>
	    /* Grab all links and iterate over them */
	    var sources = document.getElementsByTagName('a');
	    n = sources.length;
	    for (var i = 0; i < n; i++) {
	        var source = sources[i];
	        var href = source.href;

	        /* If the link has no href attribute, skip it */
	        if (href) {
	            var target_id = "qrcode-" + source.id ;
	            var target = document.getElementById(target_id);
	            /* If the source has no corresponding target element, skip
	             * it */
	            if (target) {
	                var qr = new QRCode(target, {
	                    width : 400,
	                    height : 400,
	                    colorDark : "#000000",
	                    colorLight : "rgba(255,255,255,0)",
	                });
	                qr.makeCode(href);
	            }
	        }
	    }
        </script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
