<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/reveal-override.css"/>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- For JavaScript-generated QR codes -->
		<link rel="stylesheet" href="css/qrcode.css" />

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			    <section id="qrcode" data-menu-title="QR code">
			        <div class="qrcode" id="qrcode-talk"></div>
				<p><a href="https://bit.ly/2KtZp5s" target="_blank"
				      id="talk">https://bit.ly/2KtZp5s</a></p>
			    </section>
			    <section 
                        	data-markdown="markdown/slides.md"
	                        data-separator="^\n---"  
        	                data-separator-vertical="^\n--"  
                	        data-notes="^Note:"  
                        	data-charset="utf-8"> 
			    </section>
			    <section data-transition="zoom">
			   	<h1>The End</h1>
				<h2>Questions?</h2>
			    </section>
			</div>	
		</div>
	<script src="qrcodejs/qrcode.js"></script>
        <script>
	    /* Grab all links and iterate over them */
	    var sources = document.getElementsByTagName('a');
	    n = sources.length;
	    for (var i = 0; i < n; i++) {
	        var source = sources[i];
	        var href = source.href;
	    
	        /* If the link has no href attribute, skip it */
	        if (href) {
	            var target_id = "qrcode-" + source.id ;
	            var target = document.getElementById(target_id);
	            /* If the source has no corresponding target element, skip
	             * it */
	            if (target) {
	                var qr = new QRCode(target, {
	                    width : 400,
	                    height : 400,
	                    colorDark : "#000000",
	                    colorLight : "rgba(255,255,255,0)",
	                });
	                qr.makeCode(href);
	            }
	        }
	    }
        </script>	
    

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<style type="text/css">
		    #footer-left {
		        position: absolute;
		        bottom: 0%;
		        left: 1%;
		    }
		</style>
		
		<!-- 2. Create hidden header/footer <div> -->
		<div id="hidden" style="display:none;">
		    <div id="header">
			    <div id="footer-left"><img alt="suse logo black" width="5%" src="images/suse-black.png"></div>
		    </div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript">
		    // 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
		    var header = $('#header').html();
		    if ( window.location.search.match( /print-pdf/gi ) ) {
		        Reveal.addEventListener( 'ready', function( event ) {
		            $('.slide-background').append(header);
		        });
		    }
		    else {
		        $('div.reveal').append(header);
		   }
		</script>	
	</body>
</html>
